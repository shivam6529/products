
<app-product-search></app-product-search>

<div class="row mt-4">
  <div class="col-12" style="text-align: center;" *ngIf="isLoading">
    <div class="spinner-border text-center" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>  
<ng-container *ngIf="!isLoading">
    <div class="col-4 mt-4" *ngFor="let product of products">
      <div class="card">
      <img src="{{product.imageUrl}}" class="card-img-top"
        alt="Simple product">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a (click)="onDelete(product.id)" class="btn btn-danger">Delete Product</a>
          <a [routerLink]="['product',product.id]" class="btn btn-primary ml-2">View Details</a>
        </div>
    </div>
</div>
</ng-container>
